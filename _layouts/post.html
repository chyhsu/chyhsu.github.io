---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.categories.size > 0 %} • {% for cat in page.categories %}<a href="{{ site.baseurl }}/categories/#{{ cat | slugify }}">{{ cat }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}{% endif %}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
